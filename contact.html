<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact | Ryan Lee</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

<!--fluid container to scale well-->
  <div class="container-fluid">
    
    <!--Heading Organization-->
    <section class="heading">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-8"><h1>Ryan Lee</h1></div>
        <div class="col-xs-12 col-sm-6 col-md-4">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="index.html">About</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
           </ul>
        </div>
        </div>
    </section>

    <!--Body Organization-->
    <section class="main-body">
      <div class="row">

      <!--Contact Form-->    
          <div class="col-xs-12 col-sm-12 col-md-8">
            <form>
              <div class="form-group">
                <label for="inputName">Name</label>
                <input type="name" class="form-control" id="inputName" placeholder="John Smith">
              </div>
              <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="Email" class="form-control" id="inputEmail" placeholder="example@gmail.com">
              </div>
                <textarea type="inputMessage" class="form-control" id="inputMessage" rows=10></textarea>
              <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>

      <!--Sidebar-->
          <div class="col-xs-12 col-sm-12 col-md-4">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Connect with Me</h3>
              </div>
            <div class="panel-body">
              <div class="media">
                <div class="media-left">
                  <a href="#"><img class="connect-object" src="assets/images/github-128.png" alt="LinkedIn"></a>
                </div>
                <div class="media-left">
                  <a href="#"><img class="connect-object" src="assets/images/linkedin-128.png" alt="GitHub"></a>
                </div>
                <div class="media-left">
                  <a href="#"><img class="connect-object" src="assets/images/stackoverflow-128.png" alt="StackOverflow"></a>
                </div>
              </div>
            </div>
            </div>
          </div>
    </section>

    <!--Footer Organization-->
    <section class="footer">
      <div class="row">
        <div class="col-xs-18 col-sm-16 col-md-12">Copyright&copy; 2017 Ryan Lee</div>
      </div>
    </section>

  </div>

</body>
</html>
